<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .teal-color-bg {
            background-color: #4c8a80;
        }

        .teal-color {
            color: #4c8a80;
        }

        .teal-color a:hover {
            color: #664D33;
        }

        .cornsilk-color,
        ul.navbar-nav li a {
            color: cornsilk;
        }

        ul.navbar-nav li a:hover {
            color: #664D33;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>
        {% block title %}
        To Do List
        {% endblock %}
    </title>
</head>

<body>
    <div id="content" name="content" class="main">
        <div class="row justify-content-center">
            <div class="col-10">
                <nav class="navbar navbar-expand-lg teal-color-bg">
                    <span class="px-3">
                        <a class="mr-auto" href="/">
                            <i class="fa fa-home cornsilk-color fa-3x"></i>
                        </a>
                    </span>
                    <span class="mx-auto h1 cornsilk-color fw-normal mb-0">Today</span>
                    <span class="cornsilk-color fw-lighter ps-1 pt-4 text-nowrap">
                        {% now "l, jS F" %}
                    </span>
                    <div class="container-fluid">
                        <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link h6 cornsilk-color fw-normal pt-4">Hi {{ user.username }}!
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link h6 cornsilk-color fw-normal pt-4" href="/logout">Log Out</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script> -->

</body>

</html>
